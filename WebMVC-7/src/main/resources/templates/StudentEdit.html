<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<title>WELCOME</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h3>WELCOME TO STUDENT REGISTER PAGE </h3>
		</div>
		<div class="card-body">
			<form th:action="@{/student/update}" method="POST" th:object="${student}">
				ID : <input type="text" th:field="*{studentId}" readonly class="form-control"/>
				NAME : <input type="text" th:field="*{name}" class="form-control"/>
				SAL : <input type="text" th:field="*{salary}" class="form-control"/>
				DEPT : <select th:field="*{dept}" class="form-control">
					<option value="">-SELECT-</option>
					<option value="EEE">EEE</option>
					<option value="CSE">CSE</option>
					<option value="ECE">ECE</option>
				</select>

				GENDER:
				<input type="radio" th:field="*{gender}" value="Male" /> Male
				<input type="radio" th:field="*{gender}" value="Female" /> Female
				<br/>

				ADDRESS : <textarea th:field="*{address}" class="form-control"></textarea>
				<button type="submit" class="btn btn-success">UPDATE</button>

			</form>
		</div>
	</div>
</body>
</html>
