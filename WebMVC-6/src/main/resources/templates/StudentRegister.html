<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<title>WELCOME</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<style>

	.container{
	width: 700px;
	position:relative;
	top:40px;
	}

	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO STUDENT REGISTER PAGE </h3>
			</div>

			<div class="card-body">
				<form th:action="@{/student/save}" method="POST">
					NAME : <input type="text" name="name" class="form-control"/>
					SAL : <input type="text" name="salary" class="form-control"/>
					
					DEPT : <select name="dept" class="form-control">
						<option value="">-SELECT-</option>
						<option value="EEE">EEE</option>
						<option value="CSE">CSE</option>
						<option value="ECE">ECE</option>
					</select>

					GENDER:
					<input type="radio" name="gender" value="Male" /> Male
					<input type="radio" name="gender" value="Female" /> Female
					<br/>

					ADDRESS : <textarea name="address" class="form-control"></textarea>
					<button type="submit" class="btn btn-success">CREATE</button>
					<a th:href="@{/student/all}" class="btn btn-warning">ALL</a>	

				</form>

			</div>

			<div class="card-footer bg-info text-white" th:if="${msg!=null}">
				[[${msg}]]
			</div>

		</div>
		
	</div>
</body>
</html>
